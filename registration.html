<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .left {
            margin-left: 20%;
        }
    </style>
    <title>Registration Page</title>
</head>
<body>
    <div class="w3-bar w3-aqua w3-card w3-round border w3-large">
        <a href="index.html" class="w3-bar-item w3-button" style="width: 16.66%">Home</a>
        <a href="personal_tasks.html" class="w3-bar-item w3-button" style="width: 16.66%">Personal Tasks</a>
        <a href="professional_tasks.html" class="w3-bar-item w3-button" style="width: 16.66%">Professional Tasks</a>
        <a href="user_profle.html" class="w3-bar-item w3-button" style="width: 16.66%">User Profile</a>
        <a href="#" class="w3-bar-item w3-button w3-teal" style="width: 16.66%">User Registration</a>
        <a href="about_me.html" class="w3-bar-item w3-button" style="width: 16.66%">About Me</a>
    </div>
        <br>
        <div class="w3-container left" style="width: 60%;">
            <div class="w3-card">
                <div class="w3-container w3-cyan">
                    <h2>User Registration</h2>
                  </div>
                  <br>
                  <form class="w3-container" id="tasks" action="user_profle.html" onsubmit="return submitForm()">
                      <div>
                          <label for="fname"><strong>First Name</strong></label>
                          <input type="text" class="w3-input w3-hover-gray" id="fname" placeholder="First Name">
                          <p class="w3-text-red" id="fnameAlert">Please enter a valid Name</p>
                      </div>
                      <br>
                      <div>
                          <label for="lname"><strong>Last Name</strong></label>
                          <input type="text" class="w3-input w3-hover-gray" id="lname" placeholder="Last Name">
                          <p class="w3-text-red" id="lnameAlert">Please enter a valid Name</p>
                      </div>
                      <br>
                      <div>
                          <label for="email"><strong>Email Addresss</strong></label>
                          <input type="email" class="w3-input w3-hover-gray" id="email" placeholder="Enter Email">
                          <p class="w3-text-red" id="emailAlert">Please enter a valid Email</p>
                      </div>
                      <br>
                      <div>
                          <label for="phone"><strong>Phone Number</strong></label>
                          <input type="number" class="w3-input w3-hover-gray" id="phone" placeholder="Enter Phone">
                          <p class="w3-text-red" id="phoneAlert">Please enter a valid Phone</p>
                      </div>
                      <div>
                          <p><strong>Gender</strong></p>
                          <div class="w3-third">
                              <input type="radio" class="w3-radio" name="gender" value="male">
                              <label for="gender">Male</label>
                          </div>
                          <div class="w3-third">
                              <input type="radio" class="w3-radio" name="gender" value="female">
                              <label for="gender">Female</label>
                          </div>
                          <div class="w3-third">
                              <input type="radio" class="w3-radio" name="gender" value="other">
                              <label for="gender">Other</label>
                          </div>
                      </div>
                      <br><br><br>
                      <div>
                          <input type="submit" class="w3-input w3-blue w3-hover-gray">
                      </div>
                  </form>
                  <br>
            </div>
        </div>    
<script src="Javascript/registration.js"></script>
</body>
</html>
